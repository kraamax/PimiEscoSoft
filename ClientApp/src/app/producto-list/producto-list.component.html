<html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  
      
<br>
    <div >
        <h1 style="text-align: center">Consulta Producto</h1>

   
  </div>
  <div class="container" > 
    <div class="row ">
       
     
        <div class="col-lg-6 ">
    <div class="form-group ">
        <label for="referencia">Referencia</label> 
      
    </div>
  </div>
</div>
  
<div class="row ">
    <div class="col-lg-5 ">
<input type="text" class="form-control form-control-lg" placeholder="Referencia" name="referencia" id="referencia"    style=" width: 200px; height:50px" >
</div>
<div class="col-lg-1 "></div>
<div class="col-lg-5 ">
 
  <input type="button" class="btn btn-primary  btn-block" value="Consultar" name="" id="BtnConsultar"  style="width: 200px; height:50px ">
 
</div>

</div>
<br>
<br>
<table class="table">
    <tr>
      <th>Referencia</th>
      <th>NombreProducto</th>
      <th>ValorUnitario</th>
      <th>Ver</th>
    
    </tr>
    <tr *ngFor="let p of productos">
      <td>{{p.id}}</td>
      <td>{{p.nombre}}</td>
      <td>{{p.precio}}</td>
  
      <td><a routerLink="/productoedit/{{p.id}}">ver</a></td>
    </tr>
  </table>
