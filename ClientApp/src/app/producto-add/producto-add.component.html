<html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  
    

            
       
    

  <div class="container" > 
      
      <div class="row">
         
  
  <div class="col-lg-12 ">
     <br>
     <h1 style="text-align: center">Nuevo Producto</h1> 
  </div>
</div>
<br>
<div class="row">
    <div class="col-lg-1 ">
            
      </div>
     
  <div  class="col-lg-5">
          
            <div class="form-group ">
                <label for="referencia">Referencia</label> 
              <input type="number" [(ngModel)]="producto.id" class="form-control form-control-lg" placeholder="Referencia" name="referencia" id="referencia"     >
            </div>
    <div class="form-group ">
        <label for="nombreProducto">Nombre Producto</label> 
      <input type="text" [(ngModel)]="producto.nombre" class="form-control form-control-lg" placeholder="Nombre" name="nombreProducto" id="nombreProducto"     >
    </div>
    <div class="form-group ">
        <label for="precio">Precio</label> 
      <input type="number" [(ngModel)]="producto.precio" class="form-control form-control-lg" placeholder="Precio" name="precio" id="precio"     >
    </div>
    
    <div class="form-group">
      <button (click)="add()" class="btn btn-primary">Agregar</button>
      </div>
</div>
<div class="col-lg-1 ">
            
  </div>
<div  class="col-lg-5">
    <table class="table">
        <tr>
          <th>Referencia</th>
          <th>NombreProducto</th>
          <th>ValorUnitario</th>
        
        </tr>
      </table>

</div>
  </div>
</div>
</body>
