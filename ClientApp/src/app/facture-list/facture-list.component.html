<html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  
      
<br>
    <div >
        <h1 style="text-align: center">Consulta Factura</h1>

   
  </div>
  <div class="container" > 
    <div class="row ">
       
     
        <div class="col-lg-6 ">
    <div class="form-group ">
        <label for="numeroFactura">No.Factura</label> 
      
    </div>
  </div>
</div>
  
<div class="row ">
    <div class="col-lg-5 ">
<input type="text" class="form-control form-control-lg" placeholder="No.Factura" name="numeroFactura" id="numeroFactura"    style=" width: 200px; height:50px" >
</div>
<div class="col-lg-1 "></div>
<div class="col-lg-5 ">
 
  <button  class="btn btn-primary btn-block" style="width: 200px; height:50px ">Consultar</button>  
 
</div>

</div>
<br>
<br>
<table class="table">
    <tr>
      <th>Número</th>
      <th>Identificación</th>
      <th>Cliente</th>
      <th>Fecha</th>
      <th>Ver</th>
     
    
    </tr>
    <tr *ngFor="let f of facturas">
      <td>{{f.id}}</td>
      <td>{{f.cliente.id}}</td>
      
      <td>{{f.cliente.nombres}}</td>

      <td>{{f.fecha}}</td>
      <td><a routerLink="/facturedetailslist/{{f.id}}">ver</a></td>
     
    </tr>
       
      </table>
